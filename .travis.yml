language: node_js
node_js:
- '8'
cache:
  directories:
  - node_modules
notifications:
  email: false
script:
- npm install
- npm run build
after_success:
- bash ./tasks/deploy.sh
after_failure:
- bash ./tasks/failed.sh
env:
  global:
  - GH_USER: javaBin
  - GH_REPO_PROD: javazone-2018-prod
  - GH_REPO_TEST: javazone-2018-test
  - secure: 
  - secure: 
  - secure: 
